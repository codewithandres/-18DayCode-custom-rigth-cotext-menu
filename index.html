<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custon Contex Menu</title>
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="mian.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="contend">
            <ul class="menu">

                <li class="item">
                    <i class="ri-focus-2-line"></i>
                    <span>Preview</span>
                </li>

                <li class="item share">
                    <div>
                        <i class="ri-stackshare-line"></i>
                        <span>Shere</span>
                    </div>
                    <i class="ri-arrow-drop-right-line"></i>
                    <ul class="share-menu">
                        <li class="item">
                            <i class="ri-facebook-circle-line"></i>
                            <span>Facebook</span>
                        </li>

                        <li class="item">
                            <i class="ri-instagram-line"></i>
                            <span>Instagram</span>
                        </li>

                        <li class="item">
                            <i class="ri-telegram-line"></i>
                            <span>Telegram</span>
                        </li>
                    </ul>
                </li>

                <li class="item">
                    <i class="ri-external-link-line"></i>
                    <span>Get Link</span>
                </li>

                <li class="item">
                    <i class="ri-edit-line"></i>
                    <span>Rename </span>
                </li>


                <li class="item">
                    <i class="ri-delete-bin-7-line"></i>
                    <span>Delete</span>
                </li>

            </ul>
            <div class="setting">
                <li class="item">
                    <i class="ri-settings-4-line"></i>
                    <span>Setting</span>
                </li>
            </div>
        </div>
    </div>
</body>

</html>
